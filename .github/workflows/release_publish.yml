name: Release and Publish

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    branches:
      - 'master'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Specify version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Remove Tag Prefix
        run: npm config set tag-version-prefix ""

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Install dependencies
        run: npm ci

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Project
        run: npm run build

      #- name: Commit Build Artifacts
      #  run: |
      #    git add .
      #    git commit -m "Build artifacts for version ${{ env.VERSION }}"

      #- name: Set up authentication
      #  run: |
      #    git remote set-url origin https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/${{ github.repository }}.git

      #- name: Push Changes
      #  run: |
      #    git push origin --follow-tags

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.1.0
        with:
          tag_name: "${{ env.VERSION }}"
          name: "${{ env.VERSION }}"
          body: |
            Automated release of version ${{ env.VERSION }}.
          files: |
            manifest.json
            main.js
            styles.css

      - name: Upload Plugin Files
        uses: actions/upload-artifact@v4.4.3
        with:
          name: insta-toc-${{ env.VERSION }}
          path: |
            manifest.json
            main.js
            styles.css
